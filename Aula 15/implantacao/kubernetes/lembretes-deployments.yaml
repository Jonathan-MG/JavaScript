apiVersion: apps/v1
kind: Deployment
metadata:
  name: lembretes-deployment
spec: 
  replicas: 1 # Quantas cópias
  selector: 
    matchLabels:
      app: lembretes
  template:
    metadata: 
      labels: 
        app: lembretes
    spec:
      containers: 
        - name: lembretes # '-' significa que é uma coleção.
          image: jonathanmgomes/ecm516-20232-lembretes:0.0.1
          # resources:
          #   limits:
          #     memory: 256Mi
          #     cpu: 1